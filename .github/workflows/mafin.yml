name: Build with Buildozer
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3 python3-dev ffmpeg libsdl2-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          sudo apt install -y libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev
          pip3 install --user --upgrade buildozer

      - name: Create Buildozer Specs
        run: |
          # יצירת קובץ הגדרות שלא תלוי ב-Gradle של המערכת
          cat <<'EOF' > main.py
          from kivy.app import App
          from kivy.uix.label import Label
          class ResearchApp(App):
              def build(self):
                  return Label(text='Security Lab Test')
          if __name__ == '__main__':
              ResearchApp().run()
          EOF

          # יצירת קובץ הקונפיגורציה של Buildozer
          buildozer init
          sed -i 's/package.name = myapp/package.name = researchapp/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = com.research.lab/' buildozer.spec
          # כאן אנחנו נועלים גרסאות בתוך Buildozer
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec

      - name: Build APK
        run: |
          # הרצה של buildozer. זה יוריד SDK ו-NDK משלו בגרסאות מבודדות
          ~/.local/bin/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-built-apk
          path: bin/*.apk
          
