name: Final Fix - Total Isolation
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Completely Remove System Gradle
        run: |
          # ביטול משתני הסביבה שגורמים ל-GitHub להשתמש בגרסה 9.2.1
          unset GRADLE_HOME
          unset GRADLE_USER_HOME
          # מחיקת המטמון וכל קבצי המערכת של Gradle
          sudo rm -rf /usr/bin/gradle /usr/local/bin/gradle /opt/hostedtoolcache/gradle
          echo "System Gradle purged."

      - name: Manual Setup of Stable Gradle
        run: |
          # הורדה והגדרה בתיקייה מבודדת לגמרי בתוך הפרויקט
          wget -q https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
          unzip -q gradle-8.10.2-bin.zip
          # יצירת משתנה נתיב מוחלט לשימוש בשלבים הבאים
          echo "MY_GRADLE=$(pwd)/gradle-8.10.2/bin/gradle" >> $GITHUB_ENV

      - name: Generate Clean Project Files
        run: |
          # מחיקת הכל לפני שמתחילים כדי למנוע "זיהום"
          find . -maxdepth 1 ! -name 'gradle-8.10.2' ! -name '.github' ! -name '.' -exec rm -rf {} +
          
          mkdir -p app/src/main/java/com/research/lab
          echo "include ':app'" > settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.0' } }" > build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          
          cat <<'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.research.lab'
              compileSdk 33
              defaultConfig { applicationId "com.research.lab"; minSdk 24; targetSdk 33 }
          }
          EOF

          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.research.lab">
              <application><activity android:name=".MainActivity" android:exported="true">
                  <intent-filter><action android:name="android.intent.action.MAIN"/><category android:name="android.intent.category.LAUNCHER"/></intent-filter>
              </activity></application>
          </manifest>
          EOF
          
          echo "package com.research.lab; public class MainActivity extends android.app.Activity {}" > app/src/main/java/com/research/lab/MainActivity.java

      - name: Build with Absolute Path
        run: |
          # שימוש בנתיב המוחלט ששמרנו - המערכת לא יכולה להתבלבל עם גרסה 9
          $MY_GRADLE -v
          $MY_GRADLE assembleDebug --no-daemon --no-build-cache

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: research-apk
          path: app/build/outputs/apk/debug/*.apk
