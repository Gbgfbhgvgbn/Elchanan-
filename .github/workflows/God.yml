name: Global Fix for Gradle 9 Error
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Isolated Project
        run: |
          # יצירת התיקיות
          mkdir -p gradle/wrapper
          mkdir -p app/src/main/java/com/research/lab
          
          # 1. יצירת קובץ ה-Wrapper - זה הלב של הפתרון
          # כאן אנחנו מכריחים את המערכת להוריד ולהשתמש ב-8.5 (הגרסה הכי יציבה כיום)
          cat <<'EOF' > gradle/wrapper/gradle-wrapper.properties
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip
          networkTimeout=10000
          validateDistributionUrl=true
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          # 2. יצירת קובץ ההרצה (gradlew)
          # אנחנו לא משתמשים ב-gradle של המערכת, אלא ב-Wrapper שאנחנו יוצרים עכשיו
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.5.0/gradlew -o gradlew
          chmod +x gradlew

          # 3. יצירת קבצי הפרויקט
          echo "include ':app'" > settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.0' } }" > build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          
          cat <<'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.research.lab'
              compileSdk 33
              defaultConfig { applicationId "com.research.lab"; minSdk 24; targetSdk 33 }
          }
          EOF

          echo "package com.research.lab; public class MainActivity extends android.app.Activity {}" > app/src/main/java/com/research/lab/MainActivity.java
          echo '<manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.research.lab"><application><activity android:name=".MainActivity" android:exported="true"><intent-filter><action android:name="android.intent.action.MAIN"/><category android:name="android.intent.category.LAUNCHER"/></intent-filter></activity></application></manifest>' > app/src/main/AndroidManifest.xml

      - name: Build using Wrapper Only
        run: |
          # הסרה של GRADLE_HOME כדי למנוע מגרסה 9 להתערב
          unset GRADLE_HOME
          # הרצה אך ורק דרך ה-wrapper המקומי
          ./gradlew assembleDebug --no-daemon

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: success-apk
          path: app/build/outputs/apk/debug/*.apk
